<h3 class="my-2">Categorias do card√°pio</h3>

<form class="form-inline" #categoriasDoCardapioForm="ngForm">
  <input class="form-control mb-2 mr-sm-2" [(ngModel)]="categoria.name" name="categoria">
  <button class="btn btn-primary mb-2" (click)="adicionaCategoriaAoCardapio()">Adicionar</button>
</form>

<ul class="list-inline">
  <li class="list-inline-item border rounded p-2"  *ngFor="let categoria of cardapio.categories">
    <a class="ml-1" [routerLink]="['/restaurants',restaurante.id,'menu',cardapio.id,'category',categoria.id]">{{ categoria.name }}</a>
  </li>
</ul>
