<div class="row mb-3">
  <h3><strong>Me</strong></h3>
</div>
<form class="mb-5" [formGroup]="userForm" (ngSubmit)="updateUser()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" formControlName="firstName" id="firstName">
    </div>
    <div class="form-group col-md-6">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" id="lastName">
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" formControlName="email" type="text" id="email">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input class="form-control" formControlName="phone" type="text" id="phone">
  </div>
  <div class="form-group">
    <label for="cpf">CPF</label>
    <input class="form-control" formControlName="cpf" type="text" id="cpf">
  </div>
  <button class="btn btn-danger w-100 btn-lg mb-3" type="submit"
          [disabled]="!userForm.valid">Update
  </button>
</form>
