<div class="form-check" *ngFor="let option of options">
  <input (click)="setValue(option.value)" class="form-check-input" type="radio" name="gridRadios" [id]="option"
         value="option1" [class.checked]="option.value === value">
  <label class="form-check-label" [for]="option">
    {{option.label}}
  </label>
</div>
