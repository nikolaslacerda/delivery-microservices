<div class="card">
  <div class="card-body">
    <h5 class="card-title mb-3"><strong>Login</strong></h5>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <app-input errorMessage="required" label="Email">
          <input type="email"
                 class="form-control"
                 id="email"
                 formControlName="email"
                 placeholder="Email"
                 autocomplete="on">
        </app-input>
      </div>
      <div class="form-group">
        <app-input errorMessage="required" label="Password">
          <input type="password"
                 class="form-control"
                 id="password"
                 formControlName="password"
                 placeholder="Password"
                 autocomplete="off">
        </app-input>
      </div>

      <button type="submit" class="btn btn-danger w-100" [disabled]="!loginForm.valid"><strong>Logar</strong>
      </button>

    </form>
  </div>
</div>
