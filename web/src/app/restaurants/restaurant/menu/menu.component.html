<div class="row">
<div class="col-8">
  <div *ngFor="let category of menu.categories">
    <h2>{{category.name}}</h2>
    <app-menu-item *ngFor="let item of category.items" [menuItem]="item"
                   (add)="shoppingCart.addItem($event)"></app-menu-item>
  </div>
</div>
<div class="col-4">
  <app-shopping-cart #shoppingCart></app-shopping-cart>
</div>
</div>
