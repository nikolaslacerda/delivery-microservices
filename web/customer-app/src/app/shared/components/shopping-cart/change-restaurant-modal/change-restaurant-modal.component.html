<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel"><strong>Você só pode adicionar itens de um restaurante por
      vez</strong></h5>
    <button type="button" class="btn-close btn-close-red" (click)="hide()" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      Deseja esvaziar a sacola e adicionar este item?
    </div>
    <div class="d-flex flex-column mt-4">
      <button type="button" (click)="emitChangeRestaurant()" class="btn btn-lg btn-primary">Envaziar sacola e continuar</button>
      <button type="button" (click)="hide()" class="btn btn-lg text-danger text-bold">Cancelar</button>
    </div>
  </div>
</div>
