<div class="container-fluid p-0">
  <div class="d-flex">
    <div class="col-6 d-flex min-vh-100">
      <img src="assets/img/background.jpg" class="background" alt="logo">
    </div>
    <div class="col-6 d-flex align-items-center justify-content-center ">
      <div class="d-flex w-50">
        <div class="card-body">
          <div href="/" class="logo-div d-flex align-items-center justify-content-center mt-4">
            <img src="assets/img/ifood.logo.svg" class="logo" alt="logo">
          </div>
          <h5 class="card-title mt-4">
            <strong>Partner Portal</strong>
          </h5>
          <h6 class="card-subtitle mb-4 text-muted">Manage your store quickly and easily</h6>
          <div class="alert alert-info" role="alert">
            User for test: <strong>email</strong>: test@email.com <strong>password</strong>: 123456
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group mb-2">
              <input type="email"
                     class="form-control"
                     [ngClass]="{'is-invalid': !email.valid && email.touched}"
                     id="email"
                     formControlName="email"
                     placeholder="Email"
                     autocomplete="on">
              <div *ngIf="email.invalid && (email.dirty || email.touched)">
                <div class="invalid-feedback" *ngIf="email.errors?.required">
                  Email is required.
                </div>
              </div>
            </div>
            <div class="form-group mb-2">
              <input type="password"
                     class="form-control"
                     [ngClass]="{'is-invalid': !loginForm.controls.password.valid && loginForm.controls.password.touched}"
                     id="password"
                     formControlName="password"
                     placeholder="Password"
                     autocomplete="off">
              <div *ngIf="password.invalid && (password.dirty || password.touched)">
                <div class="invalid-feedback" *ngIf="password.errors?.required">
                  Password is required.
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid"><strong>Login</strong>
            </button>
          </form>
          <div class="mt-4">
          <span>Don't have a registration yet?
            <a [routerLink]="['/sign-up']" class="text-primary">
              <strong>Register your store</strong>
            </a>
          </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
