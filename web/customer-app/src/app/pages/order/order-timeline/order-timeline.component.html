<div *ngIf="(order.lastStatus | OrderStatusIndex) == 4">
  <div class="card ssss justify-content-center mb-4">
    <em class="text-center fa fa-check-circle mt-3 green-text fs-1"></em>
    <div class="card-body">
      <p class="text-center green-text fs-1"><strong>Pedido entregue</strong></p>
      <div class="row">
        <div class="col-lg">
          <p class="text-center">Realizado</p>
          <p class="text-center fs-4"><strong>21:00</strong></p>
        </div>
        <div class="col-lg">
          <p class="text-center">Entregue</p>
          <p class="text-center fs-4"><strong>21:30</strong></p>
        </div>
        <div class="col-lg">
          <p class="text-center">Número do Pedido</p>
          <p class="text-center fs-4"><strong>1177</strong></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="(order.lastStatus | OrderStatusIndex) != 4">
  <div class="row justify-content-center mb-4">
    <span class="text-muted">
      Previsão de entrega
    </span>
    <strong class="text-lg">21:30 - 21:22</strong>
  </div>
  <div class="d-flex mb-4">
    <div class="flex-fill me-2">
      <div class="progress" style="position: relative; width: 100%; height: 5px">
        <div class="progress-bar bg-success"
             [ngClass]="{ 'indeterminate': order.lastStatus === 'RECEIVED', 'progress-complete': (order.lastStatus | OrderStatusIndex ) > 1}"></div>
      </div>
    </div>
    <div class="flex-fill me-2">
      <div class="progress" style="position: relative; width: 100%; height: 5px">
        <div class="progress-bar bg-success"
             [ngClass]="{ indeterminate: order.lastStatus === 'IN_THE_KITCHEN', 'progress-complete': (order.lastStatus | OrderStatusIndex ) > 2}"></div>
      </div>
    </div>
    <div class="flex-fill me-2">
      <div class="progress" style="position: relative; width: 100%; height: 5px">
        <div class="progress-bar bg-success"
             [ngClass]="{ indeterminate: order.lastStatus === 'ON_THE_WAY', 'progress-complete': (order.lastStatus | OrderStatusIndex ) > 3}"></div>
      </div>
    </div>
  </div>
  <div class="mb-4" *ngIf="order.lastStatus === 'RECEIVED'">
    <div class="spinner-grow spinner-grow-sm bg-success me-2" role="status" aria-hidden="true"></div>
    <span>Aguardando a confirmação do restaurante</span>
  </div>
  <div class="mb-4" *ngIf="order.lastStatus === 'ON_THE_WAY'">
    <div class="spinner-grow spinner-grow-sm bg-success me-2" role="status" aria-hidden="true"></div>
    <span>Seu pedido está indo até você</span>
  </div>
  <div class="mb-4" *ngIf="order.lastStatus === 'IN_THE_KITCHEN'">
    <div class="spinner-grow spinner-grow-sm bg-success me-2" role="status" aria-hidden="true"></div>
    <span>O restaurante está preparando o seu pedido</span>
  </div>
</div>
