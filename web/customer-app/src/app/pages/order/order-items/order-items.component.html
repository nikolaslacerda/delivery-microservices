<div *ngIf="items.length === 0">
  <p>No Items</p>
</div>
<div class="col-xs-12 table-responsive" *ngIf="items.length > 0">
  <table class="table" aria-label="items">
    <tbody>
    <tr *ngFor="let item of items">
      <td class="text-center">
        <div style="min-width: 100px">
        <a (click)="emitDecreaseQty(item)" class="btn btn-sm"><em class="fa fa-minus"></em></a>
        {{item.quantity}}
        <a (click)="emitIncreaseQty(item)" class="btn btn-sm"><em class="fa fa-plus"></em></a>
        </div>
      </td>
      <td>
        <span class="fd">{{item.name}}</span>
      </td>
      <td class="text-right"><strong>{{item.subtotalWithDiscount() | currency: 'USD': 'symbol'}}</strong></td>
      <td class="text-right">
        <a (click)="emitRemove(item)" class="btn btn-sm"><em class="fa fa-trash"></em></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
