<section class="mb-2" *ngIf="!q && cuisineTypes?.length">
  <div class="row align-items-center justify-content-center">
    <div class="col-10">
      <ul class="list-inline">
        <li class="list-inline-item p-2 cursor" *ngFor="let cuisineType of cuisineTypes">
          <div class="item-i" [routerLink]="['/restaurants']" [queryParams]="{'mainCategory': cuisineType.name}">
            <div class="row">
              <div class="col text-center">
                <img class="aafa" src="assets/img/food_category/{{cuisineType.name}}.jpg"/>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <p class="text-sm">{{cuisineType.name}}</p>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>


<section class="content" *ngIf="allRestaurants?.length">
  <h4><b>Restaurants</b></h4>
  <div class="row">
    <div *ngFor="let restaurant of allRestaurants" class="col-sm-4 col-xs-12">
      <app-restaurant-card [restaurant]="restaurant"></app-restaurant-card>
    </div>
  </div>
</section>
<section class="content" *ngIf="!allRestaurants?.length">
  <p>Sorry! No restaurants.</p>
</section>
