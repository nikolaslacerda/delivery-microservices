<div class="row mt-3 justify-content-center">
  <div class="card w-50">
    <div class="card-body">
      <h5 class="card-title"><strong>Order Summary</strong></h5>
      <div class="mt-5" *ngIf="order">
        <div *ngFor="let item of order.items">
          <hr>
          <p>{{ item.quantity }}x {{ item.name }}
            <span>{{ item.quantity * item.price | currency:'USD': 'symbol' }}</span><br>
            <!--      <span class="text-muted"><small>{{ item.observation }}</small></span></p>-->
        </div>
        <hr>
        <app-order-delivery-costs [deliveryFee]="order.payment.deliveryFee" [subtotal]="order.payment.subtotal"
                                  [total]="order.payment.total"></app-order-delivery-costs>
      </div>
    </div>
  </div>
</div>
