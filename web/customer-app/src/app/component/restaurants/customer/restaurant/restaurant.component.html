<section class="content" *ngIf="restaurant">
  <div class="row mb-4">
    <div class="col-lg-12">
      <div class="box-body">
        <div class="menu-logo">
          <img class="box-img-detail" [src]="restaurant.imageUrl" alt="Restaurant Logo">
        </div>
        <span class="box-title box-title-name">{{restaurant.name}}</span>
        <span class="rating-yellow-title"><em class="fa fa-star"></em>   {{reviews}}</span>
      </div>
      <div class="box-footer detail-footer aaa3">
        <a class="clickable float-left" routerLinkActive="detail-active" routerLink="menus">
          Menu
        </a>
        <a class="clickable float-right" routerLinkActive="detail-active" routerLink="reviews">
          Reviews
        </a>
      </div>
    </div>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</section>
