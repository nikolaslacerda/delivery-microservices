<section class="content" *ngIf="restaurant">
  <div class="row mb-4">
    <div class="col-lg-12">
      <div class="box-body">
        <div class="menu-logo">
          <img class="box-img-detail" [src]="restaurant.imageUrl"/>
        </div>
        <span class="box-title box-title-name">{{restaurant.name}}</span>
        <span class="rating-yellow-title"><i class="fa fa-star"></i>   4.5</span>
      </div>
      <div class="box-footer detail-footer">
        <a class="pull-left" routerLinkActive="detail-active" routerLink="menu">
          Menu
        </a>
        <a class="pull-right" routerLinkActive="detail-active" routerLink="reviews">
          Reviews
        </a>
      </div>
    </div>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</section>
