<header>
  <nav class="navbar navbar-expand-md navbar-light main-nav border-bottom bg-white">
    <div class="container-fluid justify-content-center ">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-header">
        <a class="navbar-brand" [routerLink]="['/restaurants']">
          <img class="brand-image" src="../../../../assets/img/ifood.logo.svg" alt="" height="50px">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto me-4">
          <li>
            <a class="nav-link" routerLinkActive="active" routerLink="/restaurants">Restaurants</a>
          </li>
        </ul>
        <ul class="navbar-nav w-75 me-4">
          <li class="nav-item w-100" placement="bottom-left">
            <div class="row w-100">
              <form class="form" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                <div class="input-group">
                <span class="input-group-text" style="background-color: #f2f2f2; border: none" id="basic-addon1">
                  <em class="fa fa-search" style="color:#EA1D2C"></em>
                </span>
                  <input formControlName="restaurantName" type="text" class="form-control"
                         style="background-color: #f2f2f2; border: none" placeholder="Search Restaurant">
                </div>
              </form>
            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item me-4">
            <app-user-detail></app-user-detail>
          </li>
          <li class="nav-item me-4">
            <app-shopping-cart></app-shopping-cart>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
