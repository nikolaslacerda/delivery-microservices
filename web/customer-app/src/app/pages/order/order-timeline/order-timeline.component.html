<div *ngIf="(order.lastStatus | OrderStatusIndex) === 1">
  <div class="row justify-content-center mb-4">
    <span class="text-muted">
      Waiting for payment confirmation. This process may take a few minutes
    </span>
  </div>
</div>

<div *ngIf="(order.lastStatus | OrderStatusIndex) == 5">
  <div class="card ssss justify-content-center mb-4">
    <em class="text-center fa fa-check-circle mt-3 green-text fs-1"></em>
    <div class="card-body">
      <p class="text-center green-text fs-1"><strong>Order Delivered</strong></p>
      <div class="row">
        <div class="col-lg">
          <p class="text-center">Placed</p>
          <p class="text-center fs-4"><strong>21:00</strong></p>
        </div>
        <div class="col-lg">
          <p class="text-center">Delivered</p>
          <p class="text-center fs-4"><strong>21:30</strong></p>
        </div>
        <div class="col-lg">
          <p class="text-center">Order Number</p>
          <p class="text-center fs-4"><strong>1177</strong></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="(order.lastStatus | OrderStatusIndex) != 1 && (order.lastStatus | OrderStatusIndex) != 5">
  <div class="row justify-content-center mb-4">
    <span class="text-muted">
      Estimated Delivery
    </span>
    <strong class="text-lg">21:30 - 21:22</strong>
  </div>
  <div class="d-flex mb-4">
    <div class="flex-fill me-2">
      <div class="progress" style="position: relative; width: 100%; height: 5px">
        <div class="progress-bar bg-success"
             [ngClass]="{ 'indeterminate': order.lastStatus === 'PAID', 'progress-complete': (order.lastStatus | OrderStatusIndex ) > 2}"></div>
      </div>
    </div>
    <div class="flex-fill me-2">
      <div class="progress" style="position: relative; width: 100%; height: 5px">
        <div class="progress-bar bg-success"
             [ngClass]="{ indeterminate: order.lastStatus === 'IN_THE_KITCHEN', 'progress-complete': (order.lastStatus | OrderStatusIndex ) > 3}"></div>
      </div>
    </div>
    <div class="flex-fill me-2">
      <div class="progress" style="position: relative; width: 100%; height: 5px">
        <div class="progress-bar bg-success"
             [ngClass]="{ indeterminate: order.lastStatus === 'ON_THE_WAY', 'progress-complete': (order.lastStatus | OrderStatusIndex ) > 4}"></div>
      </div>
    </div>
  </div>
  <div class="mb-4" *ngIf="order.lastStatus === 'PAID'">
    <div class="spinner-grow spinner-grow-sm bg-success me-2" role="status" aria-hidden="true"></div>
    <span>Waiting for confirmation from the restaurant</span>
  </div>
  <div class="mb-4" *ngIf="order.lastStatus === 'ON_THE_WAY'">
    <div class="spinner-grow spinner-grow-sm bg-success me-2" role="status" aria-hidden="true"></div>
    <span>Your order is coming to you</span>
  </div>
  <div class="mb-4" *ngIf="order.lastStatus === 'IN_THE_KITCHEN'">
    <div class="spinner-grow spinner-grow-sm bg-success me-2" role="status" aria-hidden="true"></div>
    <span>The restaurant is preparing your order</span>
  </div>
</div>
